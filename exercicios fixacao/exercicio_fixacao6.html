<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //percorrendo e listando itens de arrays com FOR
        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

        for (var x = 0; x < lista_frutas.length; x++) {
            document.write(lista_frutas[x] + '<hr>')
        }

        document.write('<br>')

        var x = 1;
        var y = 1;
        while (x <= 10) {
            y = 1;
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                document.write(x + ' x ' + y + ' = ' + x * y + '<br>');
                y++;
            }
            console.log("\n");
            document.write("<hr/>");
            x++;
        }
    </script>
</head>

<body>

</body>

</html>
