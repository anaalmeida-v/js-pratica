<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script></script>
</head>
<body>
    <input onfocus="console.log('recebeu foco')" onblur="console.log('perdeu foco')" type="text">

    <select onchange="console.log('Estado modificado')">
        <option>-- Selecione --</option>
        <option value="1">-- Primeira opção --</option>
        <option value="2">-- Segunda opção --</option>
    </select>
</body>
</html>
<!--relacionados a formulários
3 dos principais  eventos
onfocus - acionado quando o elemento recebe o foco do cursor do mouse(quando é clicado, sendo então o foco)
onblur - quando elemento perde o foco(quando é apertado o TAB ou outro elemento é clicado)
onchange - quando o estado do elemento é modificado(comum quando modificada opção do elemento tipo select)
-->
