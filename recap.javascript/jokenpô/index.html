<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
</head>

<body>
    <h1>Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="imagens/pedra.png" alt="Pedra">
    <img src="imagens/papel.png" alt="Papel">
    <img src="imagens/tesoura.png" alt="Tesoura">
    <form name="frmJokenpô">
        <input type="radio" name="grupo" id="pedra">Pedra
        <input type="radio" name="grupo" id="papel">Papel
        <input type="radio" name="grupo" id="tesoura">Tesoura
        <p>    
        <input type="button" value="JOGAR" onclick="jogar()">
        <input type="reset" value="RESET" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="imagens/pc.png" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="jokenpo.js"></script>
</body>

</html>
