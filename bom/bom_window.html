<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var janela
        function abrirPopUp() {
            janela = window.open('', 'nova_janela', 'width=200, heigth=100')
        }

        function fecharPopUp() {
            janela.close()
        }

        /*
        - onde todo o conteúdo é renderizado
        - Window.document : fornece acesso aos elementos html da página
        - enquanto no DOM, interage com os elementos da página, no BOM, se interage com os recursos da página
        */
    </script>
</head>

<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir Página</button>
</body>
</html>
