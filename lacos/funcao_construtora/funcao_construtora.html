<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //estrutura semelhante a de Classe
        let Carro = () => {
            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAtual = 0
            this.velocidadeMaxima = 180

            this.acelerar = () => {
                // this.velocidadeAtual += 10
                let velocidade = this.getVelocidadeAutal() + 10
                this.setVelocidadeAtual(velocidade)

            }
            this.getVelocidadeAutal = () => {
                return this.velocidadeAtual
            }
            this.setVelocidadeAtual = (velocidadeAtual) => {
                this.velocidadeAtual = velocidadeAtual
            }
        }

        let carro = new Carro()//semelhante a como é feita a criação de objetos a partir de classe

        console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`)
        carro.acelerar()
        console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`)

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
